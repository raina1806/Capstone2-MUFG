<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Heart Disease Prediction</h1>
            <p class="text-md text-gray-600 mt-2">Enter the patient's details below to predict the likelihood of heart disease.</p>
        </header>

        <!-- Main Form -->
        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <form action="{{ url_for('predict') }}" method="post" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <!-- Input Fields -->
                <div class="form-group">
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" name="age" id="age" placeholder="e.g., 52" required value="55" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="form-group">
                    <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
                    <select name="sex" id="sex" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="1" selected>Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chest_pain_type" class="block text-sm font-medium text-gray-700">Chest Pain Type</label>
                    <select name="chest_pain_type" id="chest_pain_type" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2" selected>Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="resting_blood_pressure" class="block text-sm font-medium text-gray-700">Resting Blood Pressure (mm Hg)</label>
                    <input type="number" name="resting_blood_pressure" id="resting_blood_pressure" placeholder="e.g., 120" required value="130" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="form-group">
                    <label for="cholesterol" class="block text-sm font-medium text-gray-700">Cholesterol (mg/dl)</label>
                    <input type="number" name="cholesterol" id="cholesterol" placeholder="e.g., 200" required value="240" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="form-group">
                    <label for="fasting_blood_sugar" class="block text-sm font-medium text-gray-700">Fasting Blood Sugar > 120 mg/dl</label>
                    <select name="fasting_blood_sugar" id="fasting_blood_sugar" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="1">Yes</option>
                        <option value="0" selected>No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="resting_ecg" class="block text-sm font-medium text-gray-700">Resting ECG Results</label>
                    <select name="resting_ecg" id="resting_ecg" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="0" selected>Normal</option>
                        <option value="1">ST-T wave abnormality</option>
                        <option value="2">Probable or definite left ventricular hypertrophy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="max_heart_rate" class="block text-sm font-medium text-gray-700">Max Heart Rate Achieved</label>
                    <input type="number" name="max_heart_rate" id="max_heart_rate" placeholder="e.g., 150" required value="150" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="form-group">
                    <label for="exercise_induced_angina" class="block text-sm font-medium text-gray-700">Exercise Induced Angina</label>
                    <select name="exercise_induced_angina" id="exercise_induced_angina" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="1">Yes</option>
                        <option value="0" selected>No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="st_depression" class="block text-sm font-medium text-gray-700">ST Depression</label>
                    <input type="number" step="0.1" name="st_depression" id="st_depression" placeholder="e.g., 1.0" required value="1.0" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="form-group">
                    <label for="st_slope" class="block text-sm font-medium text-gray-700">Slope of Peak Exercise ST Segment</label>
                    <select name="st_slope" id="st_slope" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="0">Upsloping</option>
                        <option value="1" selected>Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="num_major_vessels" class="block text-sm font-medium text-gray-700">Number of Major Vessels (0-3)</label>
                    <select name="num_major_vessels" id="num_major_vessels" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="thalassemia" class="block text-sm font-medium text-gray-700">Thalassemia</label>
                    <select name="thalassemia" id="thalassemia" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2" selected>Reversible Defect</option>
                        <option value="3">Unknown</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 lg:col-span-3 text-center mt-4">
                    <button type="submit" class="w-full md:w-auto inline-flex justify-center py-3 px-8 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        Predict
                    </button>
                </div>

            </form>

            <!-- Prediction Result -->
            {% if prediction_text %}
            <div class="mt-8 text-center p-4 rounded-lg 
                {% if 'does not have' in prediction_text %} 
                    bg-green-100 text-green-800 
                {% elif 'has Heart Disease' in prediction_text %} 
                    bg-red-100 text-red-800
                {% else %}
                    bg-yellow-100 text-yellow-800
                {% endif %}
                ">
                <h2 class="text-xl font-semibold">{{ prediction_text }}</h2>
            </div>
            {% endif %}

        </main>
    </div>

</body>
</html>
